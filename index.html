<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Recursos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container"> // Contenedor principal de la aplicación
        <h1>Gestor de Recursos</h1>
        
        <form id="recursos"> // Formulario para añadir recursos
            <input type="text" id="recurso" placeholder="Nombre del recurso" required>
            <input type="text" id="categoria" placeholder="categoria" required>
            <select id="prioridad" required> // Selector para la prioridad del recurso
                <option value="" disabled selected>Prioridad</option>
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
            </select>
            <button type="submit">Añadir Recurso</button>
        </form>

        <ul id="lista-recursos"> // Lista para mostrar los recursos añadidos
            <!-- Los recursos se añadirán aquí dinámicamente -->    

    </main>


    <script src="main.js"></script>
</body>
</html>
